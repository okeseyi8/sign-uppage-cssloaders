<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Sliding sign in and sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="" class="fab fa-facebook-f"></a>
                    <a href="" class="fab fa-google-plus-g"></a>
                    <a href="" class="fab fa-linkedin-in"></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name"/>
                <input type="email" placeholder="Email"/>
                <input type="password" placeholder="Password"/>
                <button>
                    Sign Up
                </button>
            </form>

        </div>
        <div class="form-container sign-in-container">
            <form action="">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="" class="fab fa-facebook-f"></a>
                    <a href="" class="fab fa-google-plus-g"></a>
                    <a href="" class="fab fa-linkedin-in"></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name"/>
                <input type="email" placeholder="Email"/>
                <input type="password" placeholder="Password"/>
                
                <button>
                    Sign In
                </button>
            </form>

        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left" >
                    <h1>
                        Hello Friend
                    </h1>
                    <p>
                        To keepconnected with us please login with your personal info
                    </p>
                    <button class="ghost" id="signIn">
                        
                        <div class="signIn-text" id="signIn-text">
                            Sign In
                        </div>
                
                        <div class="loader two" id="loaderTwo">
                            <!-- <div class="circle"></div>
                            <div class="circle"></div> 
                            -->
                             <!-- Loading -->
                            <span></span>
                            <span></span>
                            <span></span> 
                            
                        </div>
                    </button>
                </div>
                <div class="overlay-panel  overlay-right">
                    <h1>
                        Welcome Back!
                    </h1>
                    <p>
                        To keepconnected with us please login with your personal info
                    </p>
                    <button class="ghost" id="signUp">
                        <div class="signUp-text" id="signUp-text">
                            Sign Up
                        </div>
                    
                        <div class="loader" id="loader">
                            <!-- <div class="circle"></div>
                            <div class="circle"></div> 
                            -->
                             <!-- Loading -->
                            <span></span>
                            <span></span>
                            <span></span> 
                            
                        </div>

                        
                    </button>
                    
                </div>
            </div>
        </div>

    </div>
    
</body>
<script src="script.js"></script>
</html>
